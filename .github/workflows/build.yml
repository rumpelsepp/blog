name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install latest zola
        run: |
          curl -LO https://github.com/getzola/zola/releases/download/v0.16.1/zola-v0.16.1-x86_64-unknown-linux-gnu.tar.gz
          tar xvf zola-v0.16.1-x86_64-unknown-linux-gnu.tar.gz
          chmod +x zola

      - name: Build page
        run: |
          ./zola build

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Deploy
        run: |
          rsync -e "ssh" -rP --delete "public/" deploy@tatooine.sevenbyte.org:rumpelsepp.org/

